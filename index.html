<html ng-app="crm">
 <head>
  
<!-- Angulars Material CSS now available via Google CDN; version 0.6 used here -->
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.css">
<style>
  .md-tabs-content {
   overflow: visible;
    width: 100%; 
} 
.clickable { 
    cursor: pointer;
}
</style> 
</head> 
<body>   
 
<!-- Angular Material Dependencies -->
<script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
 <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-resource.js"></script>
 <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.js"></script>
 <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
  
<!-- Angular Material Javascript now available via Google CDN; version 0.6 used here -->
<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.js"></script>
<script src="base.js"></script>
<script src="app.js"></script>    
<script src="tasks.js"></script>  
<script src="leads.js"></script>  
<script src="dashboard.js"></script>
<script src="campaigns.js"></script>  
<script src="accounts.js"></script> 
<script src="contact.js"></script>
<script src="opportunities.js"></script>
<div  ng-controller="AppCtrl" >  
    <md-toolbar ng-show="isShowBrand" class="md-accent">     
      <h2 class="md-toolbar-tools ">  
        <span>miniCRM 2</span>  
      </h2>       
    </md-toolbar>                 
    <md-tabs>        
          <md-tab label="Dashboard" md-on-select="openDashboard()">  
               <div ng-view  class="md-padding"></div> 
          </md-tab>
           <md-tab label="Tasks"  md-on-select="openTasks()">
               <div ng-view class="md-padding"></div>
          </md-tab>
           <md-tab label="Campaigns" md-on-select="openCampaigns()">  
               <md-content ng-view  class="md-padding"></md-content> 
          </md-tab>
           <md-tab label="Leads"  md-on-select="openLeads()"> 
           
               <md-content ng-view class="md-padding"></md-content>  
          </md-tab>
           <md-tab label="Accounts" md-on-select="openAccounts()">  
               <md-content ng-view  class="md-padding"></md-content> 
          </md-tab>
           <md-tab label="Contacts"  md-on-select="openContacts()">
               <md-content ng-view class="md-padding"></md-content>  
          </md-tab>
          <md-tab label="Opportunities"  md-on-select="openOpp()">
               <md-content ng-view class="md-padding"></md-content>  
          </md-tab>
          <md-tab label="Team"  md-on-select="openTeam()">
               <md-content ng-view class="md-padding"></md-content>  
          </md-tab>
    </md-tabs>
</div>
 
</body>
</html>
